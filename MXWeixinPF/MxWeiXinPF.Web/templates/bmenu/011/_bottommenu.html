<style type="text/css">
    body {
        margin-bottom: 60px !important;
    }

    a, button, input {
        -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
    }

    ul, li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .top_bar {
        position: fixed;
        z-index: 900;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        font-family: Helvetica, Tahoma, Arial, Microsoft YaHei, sans-serif;
    }

    .top_menu {
        display: -webkit-box;
        border-top: 1px solid #3D3D46;
        display: block;
        width: 100%;
        background: rgba(255, 255, 255, 0.7);
        height: 40px;
        display: -webkit-box;
        display: box;
        margin: 0;
        padding: 0;
        -webkit-box-orient: horizontal;
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#697077), to(#3F434E), color-stop(60%, #464A53));
        box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.3) inset;
    }

    .top_bar .top_menu > li {
        -webkit-box-flex: 1;
        background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(0, 0, 0, 0.1)), color-stop(50%, rgba(0, 0, 0, 0.3)), to(rgba(0, 0, 0, 0.4))), -webkit-gradient(linear, 0 0, 0 100%, from(rgba(255, 255, 255, 0.1)), color-stop(50%, rgba(255, 255, 255, 0.1)), to(rgba(255, 255, 255, 0.15)));
        ;
        -webkit-background-size: 1px 100%, 1px 100%;
        background-size: 1px 100%, 1px 100%;
        background-position: 1px center, 2px center;
        background-repeat: no-repeat;
        position: relative;
        text-align: center;
    }

    .top_menu li:first-child {
        background: none;
    }

    .top_bar .top_menu li a {
        line-height: 40px;
        display: block;
        text-align: center;
        color: #FFF;
        text-decoration: none;
        text-shadow: 0 1px rgba(0, 0, 0, 0.3);
        -webkit-box-flex: 1;
    }

        .top_bar .top_menu li a label {
            padding: 3px 0 0 3px;
            font-size: 12px;
            overflow: hidden;
        }

    .top_bar .top_menu > li > a img {
        display: inline-block;
        height: 20px;
        width: 20px;
        margin-top: -2px;
        color: #fff;
        line-height: 40px;
        vertical-align: middle;
    }

    .top_bar li:first-child a {
        display: block;
    }

    .menu_font {
        text-align: left;
        position: absolute;
        right: 10px;
        z-index: 500;
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#697077), to(#3F434E), color-stop(60%, #464A53));
        border-radius: 5px;
        width: 120px;
        margin-top: 10px;
        padding: 0;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
    }

        .menu_font.hidden {
            display: none;
        }

    .menu_font {
        top: inherit !important;
        bottom: 55px;
    }

        .menu_font li a {
            text-align: left !important;
        }

    .top_menu li:last-of-type a {
        background: none;
    }

    .menu_font:after {
        top: inherit!important;
        bottom: -6px;
        border-color: #464A53 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
        border-width: 6px 6px 0;
        position: absolute;
        content: "";
        display: inline-block;
        width: 0;
        height: 0;
        border-style: solid;
        left: 70%;
    }

    .menu_font li {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

        .menu_font li:first-of-type {
            border-top: 0;
        }

        .menu_font li:last-of-type {
            border-bottom: 0;
        }

        .menu_font li a {
            height: 40px;
            line-height: 40px !important;
            position: relative;
            color: #fff;
            display: block;
            width: 100%;
            text-indent: 10px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

            .menu_font li a img {
                width: 20px;
                height: 20px;
                display: inline-block;
                margin-top: -2px;
                color: #fff;
                line-height: 40px;
                vertical-align: middle;
            }

    #menu_list1 {
        right: 0;
        left: 10px;
    }

        #menu_list1:after {
            left: 20%;
        }

    #sharemcover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 20000;
    }

        #sharemcover img {
            position: fixed;
            right: 18px;
            top: 5px;
            width: 260px;
            height: 180px;
            z-index: 20001;
            border: 0;
        }

    .top_bar .top_menu > li > a:hover, .top_bar .top_menu > li > a:active {
        background-color: #333;
    }

    .menu_font li a:hover, .menu_font li a:active {
        background-color: #333;
    }

    .menu_font li:first-of-type a {
        border-radius: 5px 5px 0 0;
    }

    .menu_font li:last-of-type a {
        border-radius: 0 0 5px 5px;
    }

    #plug-wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        z-index: 800;
    }

    #cate18 .device {
        bottom: 40px;
    }

    #cate18 #indicator {
        bottom: 240px;
    }

    #cate19 .device {
        bottom: 40px;
    }

    #cate19 #indicator {
        bottom: 330px;
    }

    #cate19 .pagination {
        bottom: 60px;
    }

    #cate60 .device {
        bottom: 55px;
    }

    #cate61 .device {
        bottom: 55px;
    }

    #cate74 .device {
        bottom: 55px;
    }

    #cate75 .device {
        bottom: 55px;
    }

    #cate63 #indicator {
        bottom: 80px;
    }
</style>
<div id="sharemcover" onclick="document.getElementById('sharemcover').style.display='';" style="display: none">
    <img src="/templatesstore/images/MgnnofmleM.png">
</div>
<div class="top_bar" style="-webkit-transform: translate3d(0,0,0)">
    <nav>
        <ul id="top_menu" class="top_menu">
           
             <vt:function var="bottom" method="getBottomMenu" type="$this" classlayer="1" />
            <vt:foreach from="$bottom" item="b" index="floor">

         <li>

          <vt:if var="b.link_url" value="" compare="==">
                   <a onclick="javascript:displayit({$floor})">
               <vt:else> 
                   <a  href="{$b.link_url}">
               </vt:if>
              <img src="{$b.ico_url}"><label>{$b.title}</label></a>

              <ul id="menu_list{$floor}" class="menu_font" style="display: none;">
                   <vt:function var="sonbottom" method="getBottomMenu" type="$this" classlayer="2" parentid="$b.id" />
                <vt:foreach from="$sonbottom" item="s" index="sfloor">

                    <li><a href="{$s.link_url}">
                        <img src="{$s.ico_url}"><label>{$s.title}</label></a></li>
                    </vt:foreach>
                   
                </ul>
            </li>

          </vt:foreach>

        </ul>
    </nav>
</div>
<div id="plug-wrap" onclick="closeall()" style="display: none;"></div>
<script>
    function displayit(n) {
        n -= 1;
        var count = document.getElementById("top_menu").getElementsByTagName("ul").length;
        for (i = 0; i < count; i++) {
            if (i == n) {
                if (document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display == 'none') {
                    document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display = '';
                    document.getElementById("plug-wrap").style.display = '';
                } else {
                    document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display = 'none';
                    document.getElementById("plug-wrap").style.display = 'none';
                }
            } else {
                document.getElementById("top_menu").getElementsByTagName("ul").item(i).style.display = 'none';
            }
        }
    }
    function closeall() {
        var count = document.getElementById("top_menu").getElementsByTagName("ul").length;
        for (i = 0; i < count; i++) {
            document.getElementById("top_menu").getElementsByTagName("ul").item(i).style.display = 'none';
        }
        document.getElementById("plug-wrap").style.display = 'none';
    }


    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
    });
</script>
