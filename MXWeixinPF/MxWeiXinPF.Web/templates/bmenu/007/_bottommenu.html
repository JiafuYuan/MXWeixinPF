<style type="text/css">
    body {
        margin-bottom: 60px !important;
    }

    a, button, input {
        -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
    }

    ul, li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #plug-wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 800;
        transition: all 100ms ease-out;
        -webkit-transition: all 100ms ease-out;
    }

    .top_bar {
        position: fixed;
        bottom: 0;
        left: 0px;
        z-index: 900;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-family: Helvetica, Tahoma, Arial, Microsoft YaHei, sans-serif;
    }

    .plug-menu {
        -webkit-appearance: button;
        display: inline-block;
        width: 36px;
        height: 36px;
        border-radius: 36px;
        position: absolute;
        bottom: 17px;
        left: 17px;
        z-index: 999;
        box-shadow: 0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
        background-color: #B70000;
        -webkit-transition: -webkit-transform 200ms;
        -webkit-transform: rotate(1deg);
        color: #fff;
        background-image: url(/templatesstore/images/shizijia.png);
        background-repeat: no-repeat;
        -webkit-background-size: 80% auto;
        background-size: 80% auto;
        background-position: center center;
    }

        .plug-menu:before {
            font-size: 20px;
            margin: 9px 0 0 9px;
        }

        .plug-menu:checked {
            -webkit-transform: rotate(135deg);
        }

    .top_menu {
        margin-left: -260px;
    }

        .top_menu > li {
            min-width: 86px;
            padding: 0;
            height: 32px;
            margin-bottom: 15px;
            margin-left: 20px;
            z-index: 900;
            transition: all 200ms ease-out;
            -webkit-transition: all 200ms ease-out;
        }

            .top_menu > li:last-child {
                margin-bottom: 80px;
            }

            .top_menu > li a {
                color: #fff;
                font-size: 20px;
                display: block;
                height: 100%;
                line-height: 33px;
                text-indent: 32px;
                text-decoration: none;
                position: relative;
                font-size: 16px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

                .top_menu > li a label {
                    border-radius: 32px;
                    padding: 5px 8px;
                    background: #B70000;
                }

                .top_menu > li a img {
                    display: block;
                    width: 30px;
                    height: 30px;
                    text-indent: -999px;
                    position: absolute;
                    top: 50%;
                    left: 10px;
                    margin-top: -13px;
                    margin-left: -12px;
                }

            .top_menu > li.on:nth-last-child(6) {
                -webkit-transform: translate(290px, 0) rotate(25deg);
                transition: all 700ms ease-out;
                -webkit-transition: all 700ms ease-out;
            }

            .top_menu > li.on:nth-last-child(5) {
                -webkit-transform: translate(280px, 0) rotate(20deg);
                transition: all 600ms ease-out;
                -webkit-transition: all 600ms ease-out;
            }

            .top_menu > li.on:nth-last-child(4) {
                -webkit-transform: translate(270px, 0) rotate(15deg);
                transition: all 500ms ease-out;
                -webkit-transition: all 500ms ease-out;
            }

            .top_menu > li.on:nth-last-child(3) {
                -webkit-transform: translate(265px, 0) rotate(10deg);
                transition: all 400ms ease-out;
                -webkit-transition: all 400ms ease-out;
            }

            .top_menu > li.on:nth-last-child(2) {
                -webkit-transform: translate(262px, 0) rotate(5deg);
                transition: all 300ms ease-out;
                -webkit-transition: all 300ms ease-out;
            }

            .top_menu > li.on:nth-last-child(1) {
                -webkit-transform: translate(260px, 0) rotate(0deg);
                transition: all 200ms ease-out;
                -webkit-transition: all 200ms ease-out;
            }

            /**/
            .top_menu > li.out:nth-of-type(1) {
                -webkit-transform: translate(260px, 280px) rotate(0deg);
                transition: all 600ms ease-out;
                -webkit-transition: all 600ms ease-out;
            }

            .top_menu > li.out:nth-of-type(2) {
                -webkit-transform: translate(260px, 235px) rotate(0deg);
                transition: all 500ms ease-out;
                -webkit-transition: all 500ms ease-out;
            }

            .top_menu > li.out:nth-of-type(3) {
                -webkit-transform: translate(260px, 190px) rotate(0deg);
                transition: all 400ms ease-out;
                -webkit-transition: all 400ms ease-out;
            }

            .top_menu > li.out:nth-of-type(4) {
                -webkit-transform: translate(260px, 145px) rotate(0deg);
                transition: all 300ms ease-out;
                -webkit-transition: all 300ms ease-out;
            }

            .top_menu > li.out:nth-of-type(5) {
                -webkit-transform: translate(260px, 100px) rotate(0deg);
                transition: all 200ms ease-out;
                -webkit-transition: all 200ms ease-out;
            }

            .top_menu > li.out:nth-of-type(6) {
                -webkit-transform: translate(260px, 55px) rotate(0deg);
                transition: all 100ms ease-out;
                -webkit-transition: all 100ms ease-out;
            }

            .top_menu > li.out {
                padding: 0;
                opacity: 0;
            }

    #sharemcover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 20000;
    }

        #sharemcover img {
            position: fixed;
            right: 18px;
            top: 5px;
            width: 260px;
            height: 180px;
            z-index: 20001;
            border: 0;
        }
</style>
<div id="sharemcover" onclick="document.getElementById('sharemcover').style.display='';" style="display: none">
    <img src="/templatesstore/images/MgnnofmleM.png"></div>
<div class="top_bar" style="-webkit-transform: translate3d(0,0,0)">
    <nav>
        <ul id="top_menu" class="top_menu">
            <input type="checkbox" id="plug-btn" class="plug-menu themeStyle">
            <vt:function var="bottom" method="getBottomMenu" type="$this" classlayer="1" />
            <vt:foreach from="$bottom" item="b" index="floor">

                 <li class="out"><a href="{$b.link_url}">
                <img src="{$b.ico_url}"><label class="themeStyle">{$b.title}</label></a></li>
            

                 </vt:foreach>
           
         </ul>
    </nav>
</div>

<div id="plug-wrap" style="display: none;"></div>
<script>
    window.addEventListener("DOMContentLoaded", function () {
        btn = document.getElementById("plug-btn");
        btn.onclick = function () {
            var divs = document.getElementById("top_menu").querySelectorAll("li");
            var className = className = this.checked ? "on" : "out";
            for (i = 0; i < divs.length; i++) {
                divs[i].className = className;
            }
            document.getElementById("plug-wrap").style.display = "on" == className ? "" : "none";
        }

        btn2 = document.getElementById("plug-wrap");
        btn2.onclick = function () {
            btn.click();
        }
    }, false);
</script>
