<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{$config.sitename}</title>

    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">

    <link href="/templatesstore/css/cate55_.css" rel="stylesheet" type="text/css" />
      <link href="/templatesstore/css/iscroll.css" rel="stylesheet" type="text/css" />
    <link href="/templatesstore/css/cate55kz5.css" rel="stylesheet" />
    <style>
 
 
</style>

    <script src="/templatesstore/js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;

        function loaded() {
            myScroll = new iScroll('wrapper', {
                snap: true,
                momentum: false,
                hScrollbar: false,
                onScrollEnd: function () {
                    document.querySelector('#indicator > li.active').className = '';
                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
                }
            });

        }

        document.addEventListener('DOMContentLoaded', loaded, false);
    </script>

</head>
<body id="cate55">

    <div class="banner">
        <div id="wrapper">
            <div id="scroller">
                <ul id="thelist">
                    <vt:function var="hdp" method="getHdp" type="$this" rows="10" />
                    <vt:foreach from="$hdp" item="p" index="i">
          <li><p>{$p.title}</p><img src="{$p.img_url}"></li>
                   </vt:foreach>
                </ul>
            </div>
        </div>
         <div id="nav">
            <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,{$hdp.Count});return false">&larr; prev</div>
            <ul id="indicator">

                <vt:foreach from="$hdp" item="p" index="i">
                        <vt:if var="#.i.isfirst" value="true">
                            <li class="active">1</li>
                            <vt:else>
                                   <li>{$i}</li>
                           </vt:if>
                  </vt:foreach>

            </ul>
            <div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
        </div>
   <div class="clr"></div>
    </div>

    <div id="insert1"></div>
    <ul class="mainmenu">

       <vt:function var="category" method="getCategory" type="$this"  classlayer="1"/>
    <vt:foreach from="$category" item="c" index="i">

       <li><a href="{$c.link_url}" ><img src="{$c.ico_url}" /><p><b>{$c.title}</b><span></span><i></i></p></a></li>

          </vt:foreach>
    </ul>

    <script>
        var count = document.getElementById("thelist").getElementsByTagName("img").length;

        var count2 = document.getElementsByClassName("menuimg").length;
        for (i = 0; i < count; i++) {
            document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

        }
        document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

        setInterval(function () {
            myScroll.scrollToPage('next', 0, 400, count);
        }, 3500);
        window.onresize = function () {
            for (i = 0; i < count; i++) {
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

            }
            document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
        }


    </script>
    <div id="insert2"></div>
 <div class="copyright">{$config.wcopyright}</div>
    <div style="display: none">©沐雪提供</div>

        <vt:template id="share_js" file="../../csmall/_share_js_index.html" charset="utf-8" />
<!--/_share_js-->

    <vt:template id="bottommenu" file="../../bmenu/bottom.html" charset="utf-8" />

</body>
</html>
