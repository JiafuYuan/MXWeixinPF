<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{$category.title}</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <link href="/templatesstore/css/listhome/listhome2_.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery/jquery.query.js" type="text/javascript"></script>

</head>

<body id="listhome2">
    <!--_header-->
    <vt:template id="header" file="../../csmall/_header.html" charset="utf-8" />
    <!--/_header-->

    <div class="Listpage">
        <div class="top46"></div>
        <div id="todayList">
            <ul class="todayList">
                <vt:set var="orderby" value="sort_id asc,id asc" id="norderby" />
                <vt:set var="pagesize" value="10" id="npagesize" />
                <vt:foreach from="$newslist" item="news" index="i">
                <li>
                    <a href="{$news.link_url}">
                        <h2>{$news.title}</h2>
                    </a>
                </li>
                     <vt:foreachelse /> 
                     <li>无数据</li>
                </vt:foreach>
            </ul>
        </div>

        <!-- 分页 start --->
        <div class="pagination">
            <div class=" {$bgrey} "><a {$bpage}>上一页</a></div>
            <div class="allpage">
                <div class="currentpage">{$currPage}/{$totPage}</div>
                <select id="dropdown-select" name="select" onchange="doPageurl(this.value)">
                    <select class="c-p-select" onchange="doPageurl(this.value)">
                            <vt:for from="1" to="$totPage" index="p">
                                <vt:if var="#.p" value="$currPage" compare="==">
                                     <option   selected="selected"  value={$p} >第{$p}页</option>     
                                    <vt:else>
                                        <option   value={$p}  >第{$p}页</option>  
                                    </vt:if>
                                  
                            </vt:for>
                           
                        </select>
                </select>
            </div>
            <div class="{$ngrey} "><a {$npage}>下一页</a></div>
        </div>
         <!-- 分页 end --->
    </div>
   

     


    </div>
    <script type="text/javascript">
        function dourl(url) {
            location.href = url;
        }

        function doPageurl(pageNum) {
            var qianzhui = "?";
            if (location.href.indexOf("?") >= 0) {
                qianzhui = "&";
            }

            var nopageurl = $.query.REMOVE("page");

            var newurl = "http://" + location.host + location.pathname + nopageurl + qianzhui + "page=" + pageNum;
            location.href = newurl;
        }




    </script>

    <div class="copyright">{$config.wcopyright}</div>
    <div style="display: none">©{$ccright}</div>

    <!--_share_js-->
    <vt:template id="share_js" file="../../csmall/_share_js.html" charset="utf-8" />
    <!--/_share_js-->
    <!--_bottommenu-->
    <vt:template id="bottommenu" file="../../bmenu/bottom.html" charset="utf-8" />
    <!--/_bottommenu-->

</body>
</html>
