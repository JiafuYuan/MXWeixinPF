			<div class="swiper-slide">
				<div class="inner">
					<img src="images/3.jpg" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="images/4.jpg" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">

			</div>
			<div class="swiper-slide">
				<div class="inner">

			</div>

				<div class="inner">
					<img src="img/3.jpg" alt="">

		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<!-- Don't forget to get the latest Swiper and scrollbar version here-->
	<script src="js/idangerous.swiper-2.0.min.js"></script>
 
    <script type="text/javascript">
        $(function () {
            var gallery = $('.swiper-container').swiper({
                slidesPerView: 'auto',
                watchActiveIndex: true,
                centeredSlides: true,
                pagination: '.pagination',
                paginationClickable: true,
                resizeReInit: true,
                keyboardControl: true,
                grabCursor: true,
                initialSlide: 1,
                onImagesReady: function () {
                    changeSize()
                }



            })
            function changeSize() {
                //Unset Width
                $('.swiper-slide').css('width', '')
                //Get Size
                var imgWidth = $('.swiper-slide img').width();
                if (imgWidth + 40 > $(window).width()) imgWidth = $(window).width() - 40;
                //Set Width
                $('.swiper-slide').css('width', imgWidth + 40);
            }

            changeSize()

            //Smart resize
            $(window).resize(function () {
                changeSize()
                gallery.resizeFix(true)
              
            })

            gallery.swipeTo(3, 750, 'true')
        })

    </script>
</body>
</html>
