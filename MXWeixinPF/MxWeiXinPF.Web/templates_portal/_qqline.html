<script type="text/javascript">
    var jQ = jQuery.noConflict();
    function showattention(obj) {
        document.getElementById(obj).style.display = 'block';
    }
    function closeattention(obj) {
        document.getElementById(obj).style.display = 'none';
    }


    jQ(document).ready(function () {
        jQ("#floatShow").bind("click", function () {
            jQ('#onlineService').animate({ width: 'show', opacity: 'show' }, 'normal', function () { jQ('#onlineService').show(); }); jQ('#floatShow').attr('style', 'display:none'); jQ('#floatHide').attr('style', 'display:block');
            return false;
        });
        jQ("#floatHide").bind("click", function () {
            jQ('#onlineService').animate({ width: 'hide', opacity: 'hide' }, 'normal', function () { jQ('#onlineService').hide(); }); jQ('#floatShow').attr('style', 'display:block'); jQ('#floatHide').attr('style', 'display:none');
        });
        jQ(document).bind("click", function (event) {
            if (jQ(event.target).isChildOf("#online_qq_layer") == false) {
                jQ('#onlineService').animate({ width: 'hide', opacity: 'hide' }, 'normal', function () { jQ('#onlineService').hide(); }); jQ('#floatShow').attr('style', 'display:block'); jQ('#floatHide').attr('style', 'display:none');
            }
        });
        jQuery.fn.isChildAndSelfOf = function (b) {
            return (this.closest(b).length > 0);
        };
        jQuery.fn.isChildOf = function (b) {
            return (this.parents(b).length > 0);
        };
        jQ("#floatShow").click();
        jQ("#floatHide").click();
    });


</script>


<script>
    function randomOrder(targetArray) {
        var arrayLength = targetArray.length
        //
        //先创建一个正常顺序的数组
        var tempArray1 = new Array();

        for (var i = 0; i < arrayLength; i++) {
            tempArray1[i] = i
        }
        //
        //再根据上一个数组创建一个随机乱序的数组
        var tempArray2 = new Array();

        for (var i = 0; i < arrayLength; i++) {
            //从正常顺序数组中随机抽出元素
            tempArray2[i] = tempArray1.splice(Math.floor(Math.random() * tempArray1.length), 1)
        }
        //
        //最后创建一个临时数组存储 根据上一个乱序的数组从targetArray中取得数据
        var tempArray3 = new Array();

        for (var i = 0; i < arrayLength; i++) {
            tempArray3[i] = targetArray[tempArray2[i]]
        }
        //
        //返回最后得出的数组
        return tempArray3
    }


</script>
