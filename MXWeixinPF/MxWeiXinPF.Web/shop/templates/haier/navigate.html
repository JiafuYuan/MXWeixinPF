</head><body>

</span>
 </header>
  <!--======main=====-->
	<div class="gncd_bottom">
        <a href="{$indexurl}">

		</a>
        <!--分类信息 -->

		<a href="javascript:vid(0);" class="lxkf">
			<span class="micon icon-nav-contact"></span>

		</a>
		
	</div>
 <!--_share_js-->
       <vt:template id="_bottom" file="_bottom.html" charset="utf-8" />

  <vt:set var="orderby" value="id asc" id="norderby" />
 <vt:set var="pagesize" value="116" id="npagesize" />
<!--联系客服-->
<div class="tc2" style="display:none;">
	<div class="kf_top">
		<a href="tel:{$shopconfig.tel}"><p class="dh">{$shopconfig.tel}</p></a>
        <p class="tc_cg"></p>
	</div>
	<div class="tc_button">
		<ul>
			<li><a href="tel:4008-281-919">拨打咨询</a></li>
			<li><a href="javascript:void(0)" class="lxkf_close">取消</a></li>
		</ul>
	</div>
</div>

<script type="text/javascript">

    //联系客服打开
    $(".lxkf").click(function () {
        if ($('#load_mask').length) { }
        else {
            var h = $(document.body).height() + "px";
            $("<div id='load_mask' class='tc_zz' style='height:" + h + "' />").appendTo("body");
        }
        $("#load_mask").show();
        var t = $(window).scrollTop(), h = $(window).height(), iTop = 0;
        iTop = ((h - $(".tc2").height()) / 2 + t) + "px";
        $(".tc2").css("top", iTop).show();

    })
    //联系客服关闭
    $(".lxkf_close").click(function () {
        $(".tc2").hide();
        $("#load_mask").hide();
    })
</script></body>
</html>
